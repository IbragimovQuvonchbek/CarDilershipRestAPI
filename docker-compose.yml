version: '3.9'

services:
  web:
    build: .
    command: gunicorn --bind 0.0.0.0:8000 car_dilership.wsgi:application
    volumes:
      - .:/app
      - static_volume:/app/static
      - media_volume:/app/media
    expose:
      - "8000"

  nginx:
    image: nginx:latest
    ports:
      - "8085:8085"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    depends_on:
      - web

volumes:
  postgres_data:
  static_volume:
  media_volume:
